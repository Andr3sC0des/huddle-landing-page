<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <section class="huddlecon">

    <img src="./images/logo.svg" alt="" class="huddlecon__logo">

    <section class="huddle">
      <img src="./images/illustration-mockups.svg" alt="" class="huddle__image">
      <div class="details">
        <h2 class="details__title">Build The Community Your Fans Will Love</h2>
        <p class="details__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does
          your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="details__button">Register</button>
      </div>
    </section>

    <article class="icons">
      <span class="icons__span"> <i class="icons__facebook fa-brands fa-facebook-f"></i></span>
      <span class="icons__span"> <i class="icons__twitter fa-brands fa-twitter"></i></span>
      <span class="icons__span"><i class="icons__instagram fa-brands fa-instagram"></i></span>
    </article>

  </section>

  <div class="flag">
    Attribution
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a> <br>
      Coded by <a href="https://Andr3sC0des.github.io">Andr3sC0des</a>.
    </div>
  </div>

</body>

</html>
